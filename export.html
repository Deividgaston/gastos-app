
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gastos 2N – Exportar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#f6f7fb}</style>
</head>
<body class="min-h-screen">
  <div class="max-w-2xl mx-auto p-4 space-y-4">
    <header class="flex items-center justify-between">
      <h1 class="text-2xl font-bold">Exportar Informe</h1>
      <a href="./" class="px-3 py-2 rounded-lg border hover:bg-white">Volver</a>
    </header>

    <section class="bg-white rounded-2xl border p-4 shadow-sm space-y-3">
      <div class="flex items-center justify-between">
        <div class="text-sm text-gray-600" id="whoami">No autenticado</div>
        <div class="space-x-2">
          <button id="btnLogin" class="px-3 py-2 rounded bg-indigo-600 text-white text-sm">Entrar con Google</button>
          <button id="btnLogout" class="px-3 py-2 rounded border text-sm">Salir</button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium">Mes</label>
        <input id="fMes" type="month" class="border rounded px-3 py-2" />
      </div>

      <div class="flex flex-wrap gap-2">
        <button id="btnCSV" class="px-4 py-2 rounded bg-orange-600 text-white font-medium">Descargar CSV</button>
        <button id="btnZIP" class="px-4 py-2 rounded bg-emerald-600 text-white font-medium">Descargar ZIP de fotos</button>
      </div>

      <div class="text-xs text-gray-500">Las fotos se buscan en <code>tickets/&lt;uid&gt;/YYYY-MM/</code> directamente desde Firebase Storage (con sesión).</div>
    </section>

    <section class="bg-white rounded-2xl border p-4 shadow-sm space-y-3">
      <h2 class="font-semibold">Vista previa</h2>
      <pre id="preview" class="text-xs text-gray-700 whitespace-pre-wrap"></pre>
    </section>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
      getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, collection, query, where, orderBy, getDocs, Timestamp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import {
      getStorage, ref, listAll, getBlob
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    // CSV/ZIP helpers
    import "https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js";
    import JSZip from "https://cdn.jsdelivr.net/npm/jszip@3.10.1/+esm";

    // --- Config de tu proyecto ---
    const firebaseConfig = {
      apiKey: "AIzaSyBTK8altmAR-fWqR9BjE74gEGavuiqk1Bs",
      authDomain: "gastos-2n.firebaseapp.com",
      projectId: "gastos-2n",
      storageBucket: "gastos-2n.firebasestorage.app",
      messagingSenderId: "55010048795",
      appId: "1:55010048795:web:4fb48d1e0f9006ebf7b1be"
    };

    // --- Init ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app, "gs://gastos-2n.firebasestorage.app");

    const whoami = document.getElementById('whoami');
    const fMes = document.getElementById('fMes');
    const preview = document.getElementById('preview');

    // Set default month to current
    const now = new Date();
    fMes.value = `${now.getFullYear()}-${String(now.getMonth()+1).padStart(2,'0')}`;

    // Auth handlers
    document.getElementById('btnLogin').onclick = async () => {
      try {
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Error login: " + (e.code || e.message));
      }
    };
    document.getElementById('btnLogout').onclick = async () => { await signOut(auth); };

    onAuthStateChanged(auth, (user) => {
      if (user) whoami.textContent = `Conectado como ${user.email || user.uid}`;
      else whoami.textContent = "No autenticado";
    });

    // Helpers
    function firstAndNextMonth(ym) {
      const [y,m] = ym.split('-').map(Number);
      const first = new Date(y, m-1, 1, 0,0,0,0);
      const next = new Date(y, m, 1, 0,0,0,0);
      return {first, next};
    }
    function toCSV(rows) {
      const cols = ["DATE","PROVIDER","CATEGORY","AMOUNT","NOTES","PHOTO_PATH"];
      const head = cols.join(",");
      const body = rows.map(r => [
        r.date, 
        `"${(r.provider||"").replaceAll('"','""')}"`,
        r.category || "",
        (r.amount ?? ""),
        `"${(r.notes||"").replaceAll('"','""')}"`,
        r.photoPath || ""
      ].join(",")).join("\n");
      return head + "\n" + body + "\n";
    }

    // Query entries for month (with client-side filter fallback)
    async function getMonthEntries(uid, ym) {
      const {first, next} = firstAndNextMonth(ym);
      const refCol = collection(db, `users/${uid}/entries`);

      // Try range query; if it fails (index), fallback to client filter
      try {
        const q = query(refCol, where('date', '>=', Timestamp.fromDate(first)), where('date','<', Timestamp.fromDate(next)), orderBy('date','asc'));
        const snap = await getDocs(q);
        const rows = [];
        snap.forEach(doc => {
          const d = doc.data();
          rows.push({
            date: d.date?.toDate ? d.date.toDate().toISOString().slice(0,10) : "",
            provider: d.provider || "",
            category: d.category || "",
            amount: d.amount || "",
            notes: d.notes || "",
            photoPath: d.photoPath || "" // por compatibilidad si guardaste la ruta
          });
        });
        return rows;
      } catch (e) {
        // Fallback: fetch all and filter
        const snap = await getDocs(query(refCol, orderBy('date','asc')));
        const rows = [];
        snap.forEach(doc => {
          const d = doc.data();
          const dt = d.date?.toDate ? d.date.toDate() : null;
          if (dt && dt >= first && dt < next) {
            rows.push({
              date: dt.toISOString().slice(0,10),
              provider: d.provider || "",
              category: d.category || "",
              amount: d.amount || "",
              notes: d.notes || "",
              photoPath: d.photoPath || ""
            });
          }
        });
        return rows;
      }
    }

    // CSV
    document.getElementById('btnCSV').onclick = async () => {
      const user = auth.currentUser;
      if (!user) { alert("Inicia sesión con Google"); return; }
      const ym = fMes.value;
      const rows = await getMonthEntries(user.uid, ym);
      preview.textContent = JSON.stringify(rows, null, 2);
      const csv = toCSV(rows);
      const blob = new Blob([csv], {type: "text/csv;charset=utf-8"});
      saveAs(blob, `gastos-${ym}.csv`);
    };

    // ZIP photos from Storage using SDK (authenticated)
    document.getElementById('btnZIP').onclick = async () => {
      const user = auth.currentUser;
      if (!user) { alert("Inicia sesión con Google"); return; }
      const ym = fMes.value;
      const folderRef = ref(storage, `tickets/${user.uid}/${ym}/`);
      const zip = new JSZip();
      let ok = 0, fail = 0;
      try {
        const all = await listAll(folderRef);
        for (const item of all.items) {
          try {
            const blob = await getBlob(item);
            zip.file(item.name, blob);
            ok++;
          } catch (e) {
            fail++;
            console.log("fallo_zip_blob", item.fullPath, e?.message||e);
          }
        }
        const out = await zip.generateAsync({type:"blob"});
        saveAs(out, `fotos-${ym}.zip`);
        preview.textContent = `ZIP listo: ${ok} ok, ${fail} fallos`;
      } catch (e) {
        alert("Error listando fotos: " + (e.code || e.message));
      }
    };
  </script>
</body>
</html>
